<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="contact" />
		<meta name="robots" content="index, follow" />
		<link rel="canonical" href="./contact.html" />

		<title>Contact</title>

		<!-- Favicon Tags -->
		<link
			rel="icon"
			type="image/x-icon"
			href="./favicon/favicon.ico"
			sizes="any"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/favicon-32x32.png"
			sizes="32x32"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/favicon-16x16.png"
			sizes="16x16"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/android-chrome-192x192.png"
			sizes="192x192"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/android-chrome-512x512.png"
			sizes="512x512"
		/>
		<link rel="manifest" href="./favicon/site.webmanifest" />

		<link rel="stylesheet" href="./style/contact.css" />
		<link rel="stylesheet" href="./style/responsive.css" />
		<link rel="stylesheet" href="./style/normalize.css" />
	</head>
	<body>
		<h1 class="contact_title">Contact</h1>
		<div class="contact_container">
			<fieldset class="contact_fieldset">
				<legend class="contact_legend">Contact us</legend>
				<form class="contact_form" action="">
					<label class="contact_form_label" for="name">Name</label>
					<input
						class="contact_form_input"
						type="text"
						name="name"
						id="name"
					/>
					<br />
					<br />
					<label class="contact_form_label" for="email">Email</label>
					<input
						class="contact_form_input"
						type="email"
						name="email"
						id="email"
					/>
					<br />
					<br />
					<label class="contact_form_label" for="message"
						>Message</label
					>
					<input
						class="contact_form_input"
						type="text"
						name="message"
						id="message"
					/>
					<br />
					<br />
					<input
						class="contact_submit-btn"
						type="submit"
						value="submit"
					/>
				</form>
			</fieldset>
		</div>
	</body>
</html>
