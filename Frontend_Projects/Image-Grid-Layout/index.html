<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image Grid Layout</title>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/responsive.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap');
		</style>
	</head>
	<body>
		<header>
			<h1>Image Grid Layout</h1>
		</header>
		<main class="container">
			<img
				class="img"
				src="./img/img-1.jpg"
				alt="A foggy beach with a large rock formation in the foreground"
			/>
			<img
				class="img"
				src="./img/img-2.jpg"
				alt="A living room with a white couch and a round window"
			/>
			<img
				class="img"
				src="./img/img-3.avif"
				alt="A table topped with plates and bowls of food"
			/>
			<img
				class="img"
				src="./img/img-4.jpg"
				alt="A building with a red door and a tree in front of it"
			/>
			<img
				class="img"
				src="./img/img-5.jpg"
				alt="A row of white apartment buildings next to a street"
			/>
			<img
				class="img"
				src="./img/img-6.avif"
				alt="A view of a beach from the top of a hill"
			/>
		</main>
	</body>
</html>
