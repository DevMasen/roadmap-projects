<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Tracker</title>
		<link rel="stylesheet" href="style.css" />

		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="task-tracker-container">
				<h1 class="title">Task Tracker</h1>
				<form class="add-task-form">
					<input
						class="add-task-input"
						type="text"
						placeholder="Start writing and press enter to create task"
						maxlength="100"
						required
						aria-required="true"
					/>
					<button class="add-task-submit" type="submit">
						<img
							class="submit__img"
							src="../img/icons8-enter-key-96.png"
							alt="enter"
						/>
					</button>
				</form>
				<ul class="task-list">
					<!-- Rendered by script.js -->
				</ul>
			</div>
		</div>
	</body>
</html>
