<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Tracker</title>
		<link rel="stylesheet" href="style.css" />

		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Task Tracker</h1>
			<form class="add-task-form">
				<input
					class="add-task-input"
					type="text"
					placeholder="Start writing and press enter to create task"
					required
					aria-required="true"
				/>
				<button class="add-task-submit" type="submit">
					<img
						class="submit__img"
						src="../img/icons8-enter-key-96.png"
						alt="enter"
						width="22px"
					/>
				</button>
			</form>
			<ul class="task-list">
				<li class="task-item">
					<input
						class="task-checkbox"
						type="checkbox"
						aria-checked="false"
					/>
					<span class="task-text"
						>New task is created and added to the list</span
					>
					<button class="task-delete" type="button">
						<img
							class="delete__img"
							src="../img/icons8-delete-128.png"
							alt="delete"
							width="20px"
						/>
					</button>
				</li>
			</ul>
		</div>
	</body>
</html>
