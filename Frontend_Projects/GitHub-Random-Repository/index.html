<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A GitHub random repository finder using GitHub API"
		/>
		<meta name="robots" content="index, follow" />
		<link rel="canonical" href="#" />

		<!-- Meta OG Tags -->
		<meta property="og:title" content="GitHub Random Repository" />
		<meta property="og:type" content="API Integration" />
		<meta property="og:url" content="#" />
		<meta
			property="og:description"
			content="A GitHub random repository finder using GitHub API"
		/>
		<meta property="og:site_name" content="GitHubSearch" />
		<meta property="og:locale" content="en_US" />
		<meta property="article:author" content="DevMasen" />

		<!-- Favicon Tags -->
		<link
			rel="icon"
			type="image/x-icon"
			href="./favicon/favicon.ico"
			sizes="any"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/favicon-32x32.png"
			sizes="32x32"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/favicon-16x16.png"
			sizes="16x16"
		/>
		<link
			rel="apple-touch-icon"
			type="image/png"
			href="./favicon/apple-touch-icon.png"
			sizes="180x180"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/android-chrome-192x192.png"
			sizes="192x192"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/android-chrome-512x512.png"
			sizes="512x512"
		/>
		<link rel="manifest" href="./favicon/site.webmanifest" />

		<title>GitHub Random Repository</title>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="./styles/style.css" />

		<!-- Fonts -->
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
		</style>

		<!-- External JavaScript -->
		<script src="./js/script.js" type="module" defer></script>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img
					src="https://img.icons8.com/ios-filled/50/FFFFFF/google-web-search.png"
					alt="!"
					class="logo"
				/>
				<h1 class="title">GitHub Repository Finder</h1>
			</header>
			<main class="main">
				<div class="dropdown-container">
					<div class="dropdown-selected">
						<span class="selected-text">Select a Language</span>
						<img
							class="selected-arrow"
							src="./img/icons8-arrow-down-100.png"
							alt="ðŸ”½"
						/>
					</div>
					<ul class="dropdown-select">
						<!-- <li class="dropdown-option" data-id="1">
							<span class="option-text">First Item</span>
							<img
								class="option-check"
								src="./img/icons8-check-100.png"
								alt="âœ…"
							/>
						</li> -->
					</ul>
				</div>
				<div class="stats wait">
					<p class="stats-wait">Please select a language</p>
					<div class="stats-loading">
						<p>Loading Please wait</p>
						<div class="loader"></div>
					</div>
					<p class="stats-error"></p>
				</div>
				<button class="retry-btn button" type="reset">
					Click to retry
				</button>
				<div class="repo-result hidden">
					<div class="repo-header">
						<h3 class="repo-name"></h3>
						<a href="#" class="repo-link">
							<img
								src="https://img.icons8.com/sf-regular/50/FFFFFF/external-link.png"
								alt="external-link"
								class="repo-link-img"
							/>
						</a>
					</div>
					<p class="repo-description"></p>
					<div class="repo-footer">
						<div class="language">
							<img
								src="https://img.icons8.com/forma-light-filled/50/ffffff/circled.png"
								alt="circled"
								class="lang-icon"
							/>
							<span class="lang-name"></span>
						</div>
						<div class="stars">
							<img
								src="https://img.icons8.com/ios-filled/100/FFFFFF/star--v1.png"
								alt="stars-icon"
								class="stars-icon"
							/>
							<span class="stars-count"></span>
						</div>
						<div class="forks">
							<img
								src="https://img.icons8.com/hatch/64/FFFFFF/code-fork.png"
								alt="forks-icon"
								class="forks-icon"
							/>
							<span class="forks-count"></span>
						</div>
						<div class="issues">
							<img
								src="https://img.icons8.com/external-sbts2018-solid-sbts2018/58/FFFFFF/external-issue-basic-ui-elements-2.5-sbts2018-solid-sbts2018.png"
								alt="issue-icon"
								class="issue-icon"
							/>
							<span class="issues-count"></span>
						</div>
					</div>
				</div>
				<button class="refresh-btn button" type="reset">Refresh</button>
			</main>
		</div>
	</body>
</html>
