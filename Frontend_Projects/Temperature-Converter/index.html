<html lang="en">
	<head>

		<!-- Meta OG Tags -->
		<meta property="og:title" content="Temperature Converter" />

		<meta property="og:url" content="#" />
		<meta property="og:image" content="#" />
		<meta
			property="og:description"
			content="A temperature converter that converts between different units"
		/>
		<meta property="og:site_name" content="Temperature Converter" />
		<meta property="og:locale" content="en_US" />
		<meta property="article:author" content="DevMasen" />

		<title>Temperature Converter</title>

		<!-- Favicon Tags -->
		<link rel="icon" type="image/x-icon" href="" sizes="any" />
		<link rel="icon" type="image/png" href="" sizes="32x32" />
		<link rel="icon" type="image/png" href="" sizes="16x16" />
		<link rel="apple-touch-icon" type="image/png" href="" sizes="180x180" />
		<link rel="icon" type="image/png" href="" sizes="192x192" />
		<link rel="icon" type="image/png" href="" sizes="512x512" />
		<link rel="manifest" href="" />

		<!-- Stylesheet -->
		<link rel="stylesheet" href="./styles/style.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&family=Cal+Sans&display=swap"
			rel="stylesheet"
		/>

		<!-- External JavaScript -->
		<script src="./js/script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Temperature Converter</h1>
			<p class="title-more">
				Enter the temprature, select units and submit
			</p>
			<form action="#" class="converter-form">
				<div class="initial-unit">
					<input
						type="text"
						id="initial-unit-input"
						value="0.00"
						inputmode="decimal"
						maxlength="10"
						required
						aria-required="true"
					/>
				</div>

				<div class="source-unit-dropdown dropdown-container">
					<div class="dropdown-selected">
						<span class="selected-text"> From Unit </span>
						<img
							class="selected-arrow"
							src="./img/icons8-arrow-down-100.png"
							alt="ðŸ”½"
						/>
					</div>
					<ul class="dropdown-select">
						<li class="dropdown-option" data-id="1">
							<span class="option-text">Fahrenheit</span>
							<img
								class="option-check"
								src="./img/icons8-check-100.png"
								alt="âœ…"
							/>
						</li>
						<li class="dropdown-option" data-id="2">
							<span class="option-text">Celseus</span>
							<img
								class="option-check"
								src="./img/icons8-check-100.png"
								alt="âœ…"
							/>
						</li>
						<li class="dropdown-option" data-id="3">
							<span class="option-text">Kelvin</span>
							<img
								class="option-check"
								src="./img/icons8-check-100.png"
								alt="âœ…"
							/>
						</li>
					</ul>
				</div>

				<div class="destination-unit-dropdown dropdown-container">
					<div class="dropdown-selected">
						<span class="selected-text">To Unit</span>
						<img
							class="selected-arrow"
							src="./img/icons8-arrow-down-100.png"
							alt="ðŸ”½"
						/>
					</div>
					<ul class="dropdown-select">
						<li class="dropdown-option" data-id="1">
							<span class="option-text">Fahrenheit</span>
							<img
								class="option-check"
								src="./img/icons8-check-100.png"
								alt="âœ…"
							/>
						</li>
						<li class="dropdown-option" data-id="2">
							<span class="option-text">Celseus</span>
							<img
								class="option-check"
								src="./img/icons8-check-100.png"
								alt="âœ…"
							/>
						</li>
						<li class="dropdown-option" data-id="3">
							<span class="option-text">Kelvin</span>
							<img
								class="option-check"
								src="./img/icons8-check-100.png"
								alt="âœ…"
							/>
						</li>
					</ul>
				</div>

				<button class="convert-btn hidden" type="submit">
					Convert
				</button>
			</form>

			<section class="result">
				<p class="result-text hidden">
					<span class="result-initial-value"></span>
					<span class="result-source-unit"></span> is
					<strong class="result-converted-value"></strong>
					<span class="result-destination-unit"></span>
				</p>
				<p class="result-error hidden">
					ERROR! (
					<span class="result-error-message"
						>Invalid Temperature</span
					>
					)
				</p>
			</section>
		</div>
	</body>
</html>
