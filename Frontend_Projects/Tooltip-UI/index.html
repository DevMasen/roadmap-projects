<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tooltip UI</title>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<nav class="navigation">
				<ul class="nav-list">
					<li class="nav-item">
						<h3 class="nav-item-title">Home</h3>
						<div class="tooltip">
							<p class="tooltip-text">This is the home page</p>
							<div class="tooltip-arrow"></div>
						</div>
					</li>
					<li class="dot">.</li>
					<li class="nav-item">
						<h3 class="nav-item-title">Projects</h3>
						<div class="tooltip">
							<p class="tooltip-text">
								Here is everything I have built
							</p>
							<div class="tooltip-arrow"></div>
						</div>
					</li>
					<li class="dot">.</li>
					<li class="nav-item">
						<h3 class="nav-item-built">Blog</h3>
						<div class="tooltip">
							<p class="tooltip-text">
								This is where I represent myself
							</p>
							<div class="tooltip-arrow"></div>
						</div>
					</li>
				</ul>
			</nav>
		</div>
	</body>
</html>
